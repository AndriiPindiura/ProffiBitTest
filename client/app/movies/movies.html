<section class="movies">
    <header>
        <h2>myMovies</h2>
        <input placeholder="Search by title" ng-model="vm.filter.title"/>
        <input placeholder="Search by actor" ng-model="vm.filter.actors"/>
        <!--{{filtered.length}}-->
        <div>
            <button ng-click="vm.openCreateDialog()">
                <div>
                    <span></span>
                    <div>
                        <svg viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"></path></svg>
                    </div>
                </div>
            </button>
        </div>
    </header>
    <section>
        <div>
            <h4 class="id">ID</h4>
            <h4>MOVIE</h4>
            <h4>ACTORS</h4>
        </div>
        <ul>
            <li ng-repeat="item in filtered = (vm.movies | filter : vm.filter)" class="{{($index + 1) % 2 === 0 ? 'odd' : null}}">
                <div>
                    <div class="item-id">
                        #{{item._id}}
                    </div>
                    <div class="item-info">
                        <h2>{{item.title}}</h2>
                        <span>{{item.releaseYear}} {{item.videoType}}</span>
                        </p>
                    </div>
                    <div class="item-actors">
                        <p>{{item.actors}}</p>
                    </div>
                    <div class="item-button">
                        <button type="button" ng-click="vm.deleteMovie(item._id)">
                            <svg width="12px" height="12px" viewBox="0 0 12 12">
                                <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                    <g id="MyMovies" transform="translate(-960.000000, -131.000000)">
                                        <g id="Moview" transform="translate(35.000000, 118.000000)">
                                            <g id="ic_remove" transform="translate(922.000000, 10.000000)">
                                                <path d="M0,0 L18,0 L18,18 L0,18 L0,0 Z M0,0 L18,0 L18,18 L0,18 L0,0 Z" id="Shape" />
                                                <polygon id="Shape" fill="#9B9B9B" points="14.53 4.53 13.47 3.47 9 7.94 4.53 3.47 3.47 4.53 7.94 9 3.47 13.47 4.53 14.53 9 10.06 13.47 14.53 14.53 13.47 10.06 9" />
                                            </g>
                                        </g>
                                    </g>
                                </g>
                            </svg>
                        </button>
                    </div>
                </div>
            </li>
        </ul>
    </section>

    

</section>
